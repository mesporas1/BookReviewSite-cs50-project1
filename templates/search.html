{% extends "layout.html" %}

{% block title %}
    Welcome!
{% endblock %}

{% block body %}
    <h1>Please enter a book title {{ user }}!!</h1>
    
    <h2>Search through one of the following</h2>

    <form action="{{ url_for('books') }}" method="post"> 
        
        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" class="form-control" placeholder="Enter ISBN" name="isbn">
          </div>
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" placeholder="Enter title" name="title">
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" placeholder="Enter author" name="author">
          </div>
          <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
